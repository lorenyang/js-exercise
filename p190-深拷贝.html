<script>
    const obj = {
        uname: 'pink',
        age : 18,
        hobby: ['乒乓球', '足球'],
        family: {
            baby: 'loren'
        },
    }
    const o = {}
    function deepCopy(newObj, oldObj) {
        for(let k in oldObj) {
            if (oldObj[k] instanceof Array) {
                newObj[k] = []
                deepCopy(newObj[k], oldObj[k])
            } else {
                if (oldObj[k] instanceof Object) {
                    newObj[k] = {}
                    deepCopy(newObj[k], oldObj[k])
                } else {
                    newObj[k] = oldObj[k]
                }
            }
        }
    }
    deepCopy(o, obj)
    console.log(o)
    o.age = 20
    o.hobby[0] = '蓝球'
    o.family.baby = 'hello'
