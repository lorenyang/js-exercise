<body>
<script>
    function Person(){
        this.eyes = 2
        this.head = 1
    }
    function Women(){
    }
    // Woman 通过原型来继承 Person
    // 父构造函数（父类） 子构造函数（子类〉

    // 子类的原型 = new 父类
    Women.prototype = new Person()
    Women.prototype.constructor = Women

    function  Man(){
    }
    Man.prototype = new Person()
    Man.prototype.constructor = Man

    // 给女人添加一个方法 生孩子
    Women.prototype.baby = function (){
        console.log('baby')
    }

    const  red = new Women()
    const loren = new Man()
    console.log(red)
    console.log(loren)

</script>
